scalar DateTime

type Query {
  user(userName: String!): User
  project(id: ID!): Project
  assignment(id: ID!): Assignment
  userProject(userName: String! projectName: String!): [Project] # data for the bubble expansion
  statsProject(projectName: String!): [Int] # time (sec) per user 
  statsAssignment(assignmentName: String!): [Int] # time (sec) per user
}

type Mutation {
  createUser(data: CreateUserInput): User!
  deleteUser(id: ID!): User!
  createProject(data: CreateProjectInput): Project!,
  deleteProject(id: ID!): Project!,
  updateProject(id: ID!, data: UpdateProjectInput)
  createAssignment(data: CreateAssignmentInput): Assignment!
  deleteAssignment(id: ID!): Assignment!
  updateAssignment(id: ID!, data: updateAssignmentInput)
}

type Subscription {
  project: ProjectSubscriptionPayload!,
  assignment: AssignmentSubscriptionPayload!
}

input CreateUserInput {
  userName: String!
}

input CreateProjectInput {
  userName: String!
  projectName: String!
  links: [String]
}

input UpdateProjectInput {
  userName: String
  projectName: String
  links: [String]
}

input CreateAssignmentInput {
  assignmentName: String!
  deadline: DateTime
  status: Int
}

input updateAssignmentInput {
  assignmentName: String
  deadline: DateTime
  record: [{
    startAt: DateTime,
    duration: Int
  }]
  status: Int
}


type User {
  id: ID!
  userName: String!
  projects: [Project]
}

type Project {
  id: ID!
  projectName: String!
  assignments: [Assignment]
  links: [String]
}

type Assignment {
  id: ID!
  assignmentName: String!
  deadline: DateTime
  record: [{
		startAt: DateTime,
		duration: Int
	}]
  status: Int
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

type ProjectSubscriptionPayload {
  mutation: MutationType!
  data: Project!
}

type AssignmentSubscriptionPayload {
  mutation: MutationType!
  data: Assignment!
}